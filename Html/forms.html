<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <!--What to do with info(form)-->
    <form action="/tacos">
        <!--for and id need to match so both must be username-->
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <!--you can enter a min and max for number as well-->
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>

        <!--because type is button-->
        <button type="button">Regular Button(won't submit)</button>

        <!--This one submits the form (default type)-->
        <button>Submit</button>

        <!--this one submits form as well-->
        <input type="submit" value="Click Me!">

    </form>

    <hr>
    <!--outside of form, no default behavior-->
    <button>Not Inside Form</button>

    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>

    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>

    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_terms" id="agree" checked>
        <label for="agree">I Agree</label>
        <button>Submit</button>
    </form>
    <hr>

    <form action="/wussup">
        <label for="bpie">Banana Cream Pie</label>
        <input type="radio" name="pie" id="bpie" value="BananaCream" checked>
        <label for="ppie">Pumpkin Pie</label>
        <input type="radio" name="pie" id="ppie" value="Pumpkin">
        <label for="cpie">Chocolate Cream Pie</label>
        <input type="radio" name="pie" id="cpie" value="ChocolateCream">
        <button>Submit</button>

        <hr>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="chicken">Chicken</option>
                <option value="beef">Beef</option>
                <option value="mac" selected>Macaroni</option>
            </select>
            <button>Submit</button>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" value="10" name="cheese_level">
            <button>Submit</button>
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="req" id="requests" cols="50" rows="10" placeholder="Type request here"></textarea>
            <br>
            <button>Submit</button>
        </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/validate">
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="username" name="username" required minlength="5" maxlength="20">
        <button>Submit</button>
        <!--patterns (url, email, phone num)
        also patterns use regular expression for shit like passwords-->
    </form>


</body>

</html>

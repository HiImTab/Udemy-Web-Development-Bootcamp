<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="plans" id="basic">
            <div class="title">
                <h2><i></i>BASIC</h2>
            </div>
            <h3 class="includes">Includes</h3>
            <ul class="features">
                <li class="features-item">One Platform (PS/XBOX/PC)</li>
                <li class="features-item">Up to 100 playable games</li>
            </ul>
            <span class="features-pricing">$20</span>
            <span class="features-month">per month</span>
            <button class="btns">Subscribe</button>
        </div>

        <div class="plans" id="extra">
            <div class="title">
                <h2>EXTRA</h2>
            </div>
            <h3 class="includes">Includes</h3>
            <ul class="features">
                <li class="features-item"> Two Platforms (PS/XBOX/PC)</li>
                <li class="features-item">Up to 200 playable games</li>
            </ul>
            <span class="features-pricing">$30</span>
            <span class="features-month">per month</span>
            <button class="btns">Subscribe</button>
        </div>

        <div class="plans" id="premium">
            <div class="title">
                <h2>PREMIUM</h2>
            </div>
            <h3 class="includes">Includes</h3>
            <ul class="features">
                <li class="features-item">All Platforms (PS/XBOX/PC)</li>
                <li class="features-item">Unlimited playable games</li>
            </ul>
            <span class="features-pricing">$45</span>
            <span class="features-month">per month</span>
            <button class="btns">Subscribe</button>
        </div>
    </div>

</body>

</html>
